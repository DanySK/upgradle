includes:
  - owners: .*
    repos: .*
    branches:
      - master
modules:
  - name: GradleWrapper
    options:
      # Strategies "all", "next" "latest"
      strategy: next
      versionRegex: \d+(\.\d+)*
  - name: RefreshVersions
    options:
      # Strategies "all", "next" "latest"
      strategy:
        - next
        - latest
      versionRegex: v?\d+(\.\d+)*
